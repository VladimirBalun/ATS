<html>

	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>OLSystem - automatic system for passing olympics</title>
		<link rel="icon" href="img/icon.png">
	    <link rel="stylesheet" href="style.css"/>
	    <link rel="stylesheet" href="../libs/bootstrap.min.css"/>
	</head>

	<body>

		<div class="wrapper">

            <header>
				<div class="container">
					<div class="row">
						<div class="names col-lg-6 col-md-6 col-sm-12">
							<img class="logo" :src="linkToIconOlympiad">
							<p class="name-olympiad hidden-xs">{{ nameOlympiad }}</p>
							<p class="name-system">OLSystem - automatic system for passing olympics</p>
						</div><!-- End names -->
						<div class="contacts col-lg-6 col-md-6 hidden-sm hidden-xs">
							<p class="number"> {{ numberCreator }}</p>
							<p class="creator">{{ creatorOlympiad }}</p>
						</div><!-- End contacts -->
					</div><!-- End row -->
				</div><!-- Rnd container -->
			</header>

			<section class="container">
				<div class="row">
                    <!-- Desktop version of information about olympiad-->
					<div class="information col-lg-6 col-md-6 hidden-sm hidden-xs">
						<p class="title">{{ titleEndOlympiad }}</p>
						<p class="description"> {{ descriptionEndOlympiad }}
						</p>
					</div><!-- End information -->
                    <!-- Mobile version of information about olympiad-->
                    <div class="mobile-information hidden-lg hidden-md hidden-sm">
                        <p class="mobile-title">{{ titleEndOlympiad }}</p>
                        <p class="mobile-description">{{ descriptionEndOlympiad }}</p>
                    </div><!-- End mobile-information -->
					<!-- Tablet version of information about olympiad-->
					<div class="tablet-information hidden-lg hidden-md col-sm-12 hidden-xs">
						<p class="tablet-title">{{ titleEndOlympiad }}</p>
						<p class="tablet-description">{{ descriptionEndOlympiad }}</p>
					</div><!-- End tablet-information -->
					<div class="start-image col-lg-6 col-md-6 hidden-sm hidden-xs">
                        <img src="img/student.png">
					</div><!-- End start-image -->
				</div><!-- End row-->
			</section>

			<footer>
                <div>
                    <a :href="linkToWebSite">{{ nameWebSite }}</a>
                </div>
			</footer>

		</div>

        <script src="../libs/vue.min.js"></script>
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="script.js"></script>

	</body>

</html>
